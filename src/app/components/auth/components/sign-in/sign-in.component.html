<div class="card-body p-5">
  <h3 class="mb-5 text-center">Sign In</h3>
  <form [formGroup]="signInForm">
    <div class="form-floating mb-4">
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
      <label for="email">Email</label>
      <div class="text-danger small mt-1" *ngIf="email?.invalid && (email?.touched || this.signInForm.get('email')?.dirty)">
        <div *ngIf="email?.errors?.['required']">El email es obligatorio.</div>
        <div *ngIf="email?.errors?.['email']">El email no es válido.</div>
      </div>
    </div>
  
    <div class="form-floating mb-3">
      <input type="text" id="password" class="form-control"
              formControlName="password" placeholder="********">
      <label for="password">Contraseña</label>
      <div class="text-danger small mt-1" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
        <div *ngIf="password?.errors?.['required']">El nombre es obligatorio.</div>
        <div *ngIf="password?.errors?.['pattern']">Debe tener al menos una mayuscula, 2 numeros y 8 caracteres en total.</div>
      </div>
    </div>

  </form>
  
  <button class="btn btn-success btn-lg w-100" type="submit" [disabled]="!signInForm.valid" (click)="signIn()">Sign In</button>
  <p class="mt-4 small text-muted text-center">
    ¿No tienes cuenta?
    <a routerLink="/sign-up">Regístrate</a>
  </p>
</div>
